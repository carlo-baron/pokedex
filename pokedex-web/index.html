<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <title>Pokedex</title>
</head>
<body>
    <section class="container">
        <form class="inputs" action="">
            <label for="search">Pokemon Name or ID</label>
            <input type="text" id="search">
            <input type="submit" value="Submit" id="submit">
        </form>
        <label>NAME</label>
        <p class="data"></p>
        <label>ABILITIES</label>
        <p class="data"></p>
        <label>TYPES</label>
        <p class="data"></p>
        <label>HP ATK DEF SPATK SPDEF SPD<br></label>
        <p class="data"></p>
        <label>EV YIELD</label>
        <p class="data"></p>
        <label for="sprite">SPRITE</label>
        <img src="" id="sprite">
        <label>CRY</label>
        <audio controls>
            <source id="cry" src="" type="audio/ogg">
            Your browser does not support the file format.
        </audio>
    </section>

    <script src="index.js"></script>
</body>
</html>
